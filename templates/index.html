<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <!-- Bootstrap --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <style>
        .my-form{
            position: fixed;
            bottom: 24px;
            right: 80px;
            left: 80px;
            width: calc(100% - 180px);
        }

        .msg-date {
            font-size: 10px;
            position: absolute;
            right: 4px;
            bottom: 4px;
            color: rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

    <!-- Navbar-->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Chat Messenger</a>
        </div>
    </nav>
    
    <!-- Content Container -->
    <div class="container">
        {% for msg in messages %}
        <!-- Chat Section -->
        <div class="d-flex {%if name == msg.user%} justify-content-end {% else %} justify-content-start {% endif %} mt-5">
            <div class="card">
                <b>{{ msg.user }}</b>
                <div class="card-body">{{ msg.content }}</div>
                <span class="msg-date">{{ msg.created_at.strftime('%d.%m.%y %HH:%MM') }}</span>
            </div>
        </div>
        {% endfor %}

        <!-- Input Section -->
        <form class="input-group mb-3 my-form" action="" method="POST">
            <input type="text" name="content" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Send</button>
        </form>
    </div>

</body>
</html>
